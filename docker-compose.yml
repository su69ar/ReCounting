services:
  recounting:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: recounting-app
    restart: unless-stopped
    ports:
      - "3103:3103"
    environment:
      - NODE_ENV=production
      - PORT=3103
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_APP_PASSWORD=${EMAIL_APP_PASSWORD}
      - EMAIL_FROM=${EMAIL_FROM}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
    networks:
      - recounting-network

networks:
  recounting-network:
    driver: bridge
