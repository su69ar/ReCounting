name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: 'recounting-app'

      - name: Sync code to local repository
        run: |
          set -x
          TARGET_DIR="/home/dotdev/Documents/Workspaces/Dotdev/Projects/ReCounting/recounting-app"

          echo "=== Syncing code from GitHub checkout to local repository ==="

          # Copy all files from GitHub checkout to local directory
          rsync -av --delete \
            --exclude '.git/' \
            --exclude 'node_modules/' \
            --exclude '.next/' \
            --exclude '.env' \
            --exclude '*.log' \
            "$GITHUB_WORKSPACE/recounting-app/" "$TARGET_DIR/"

          echo "=== Sync completed ==="

      - name: Cleanup old Docker images and build cache
        run: |
          # Clean up all dangling images (no time filter for active development)
          docker image prune -af || true
          # Clean up Next.js cache to ensure fresh builds
          rm -rf .next || true

      - name: Load environment and build container
        run: |
          set -x  # Enable command logging
          cd /home/dotdev/Documents/Workspaces/Dotdev/Projects/ReCounting/recounting-app

          echo "=== Loading environment variables ==="

          # Load .env file if it exists (don't fail if missing)
          if [ -f .env ]; then
            set -a
            . .env
            set +a
            echo "✅ Environment variables loaded from .env"
          else
            echo "⚠️ .env file not found, building with default/empty env vars"
            echo "Note: Instagram and email features may not work without credentials"
          fi

          echo "=== Starting Docker Compose Build ==="

          # Stop any existing container first
          docker compose down 2>/dev/null || true

          # Build with error output (env vars now available from shell)
          if ! docker compose build --no-cache 2>&1 | tee /tmp/build.log; then
            echo "=== BUILD FAILED ==="
            tail -50 /tmp/build.log
            exit 1
          fi

          echo "=== Build successful, starting container ==="
          docker compose up -d

          echo "=== Verifying container ==="
          sleep 5
          if docker ps | grep -q recounting-app; then
            echo "✅ Container is running"

            # Test app response
            if curl -f http://localhost:3103/ > /dev/null 2>&1; then
              echo "✅ Application is responding"
            else
              echo "⚠️ Application not responding yet"
            fi
            echo "=== Deployment completed successfully ==="
          else
            echo "❌ Container failed to start"
            docker compose logs
            exit 1
          fi

      - name: Verify deployment
        run: |
          # Check if container is running
          if docker ps | grep -q recounting-app; then
            echo "✅ Container is running"

            # Check if app is responding
            sleep 5
            if curl -f http://localhost:3103/ > /dev/null 2>&1; then
              echo "✅ Application is responding"
            else
              echo "⚠️ Application not responding yet, but container is running"
            fi
          else
            echo "❌ Container is not running"
            exit 1
          fi
